version: "3.9"

services:
  monitoring:
    build:
      context: ../../..
      dockerfile: monitoring/deployments/monitoring-only/Dockerfile
    container_name: monitoring-service
    restart: unless-stopped
    env_file:
      - ../../.env
    ports:
      - "9400:9400"
    networks:
      - smartware_net

  prometheus:
    image: prom/prometheus:v2.54.0
    container_name: monitoring-prometheus
    restart: unless-stopped
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - ./prometheus/rules:/etc/prometheus/rules:ro
    ports:
      - "9090:9090"
    depends_on:
      - monitoring
    networks:
      - smartware_net

networks:
  smartware_net:
    external: true
    name: smartware_net
